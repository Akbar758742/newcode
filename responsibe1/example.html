<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Section and Div Example</title>
  <style>
    .container { width: 80%; margin: auto; }
    .intro { background-color: #f0f0f0; padding: 10px; }
    .gallery { display: flex; gap: 10px; }
    .gallery img { width: 100px; height: 100px; }
    .contact { background-color: #e0e0e0; padding: 10px; }
  </style>
</head>
<body>
  
  <!-- Wrapper for page content -->
  <div class="container">
    
    <!-- Introduction Section -->
    <section class="intro">
      <h1>Welcome to Our Website</h1>
      <p>This website is designed to showcase our products and services.</p>
    </section>
    
    <!-- Gallery Section -->
    <section class="gallery-section">
      <h2>Our Gallery</h2>
      
      <!-- Gallery Content (styled with a <div> container) -->
      <div class="gallery">
        <img src="image1.jpg" alt="Image 1"><br>
        <img src="image2.jpg" alt="Image 2"><br>
        <img src="image3.jpg" alt="Image 3">
      </div>
    </section>
    
    <!-- Contact Section -->
    <section class="contact">
      <h2>Contact Us</h2>
      
      <!-- Form container using <div> -->
      <div class="form">
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  
  </div>

</body>
</html>
